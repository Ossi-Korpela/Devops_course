<!DOCTYPE html>
<html>

<head>
   <title>Nginx interface</title>
   <script>
      function sendRequest() {
         fetch('/api/')
            .then(response => response.json())
            .then(data => {
               document.getElementById('responseArea').value = JSON.stringify(data, null, 2);
            });
      }

      function stopServices() {
         fetch('/stop')
            .then(response => {
               if (response.ok) {
                  alert('Shutting down');
               }
            });
      }
   </script>
</head>

<body>
   <button onclick="sendRequest()">REQUEST</button>
   <button onclick="stopServices()">STOP</button><br><br>
   <textarea id="responseArea" rows="20" cols="80"></textarea>
</body>

</html>
